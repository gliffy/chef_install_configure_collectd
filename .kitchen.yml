---
driver:
  name: vagrant

provisioner:
  name: chef_zero
  # This value should be set to a targeted version of chef-client
  # The .travis.yml currently tests the following versions:
  # - CHEF_VERSION=master
  # - CHEF_VERSION=12.17
  # - CHEF_VERSION=12.5
  # - CHEF_VERSION=12
  require_chef_omnibus: 12

platforms:
  - name: ubuntu-16.04
  - name: ubuntu-14.04
  - name: ubuntu-12.04
  - name: centos-7.1

suites:
  - name: default
    run_list:
      - recipe[chef_install_configure_collectd::default]
    attributes:
      write_http:
        AWS_integration: false
        Ingest_host: "https://ingest.signalfx.com/v1/collectd"
        API_TOKEN: "dsfsdfdfdsfsf"
